---
kind: pipeline
type: docker
name: torrentSearch

platform:
  os: linux
  arch: amd64

steps:
  - name: Install python
    image: python:3.8
    commands:
      - python setup.py install
      - pip install pytest
      - pytest

  - name: Upload coverage report
    image: python:3.8
    commands:
      - python setup.py install
      - pip install -r requirements-dev.txt
      - coverage run -m pytest
      - codecov -t $CODECOV_TOKEN
    environment:
      CODECOV_TOKEN:
        from_secret: CODECOV_TOKEN
